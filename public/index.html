<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>BestTop Career</title>

    <link rel="stylesheet" href="css/index.css"></link>

  <body class="some-shadow">
    <div class="page welcome" onclick="nextPage(1)">
      <div class="welcome-live-right">职场就像动物园，各类生态，千奇百怪。你会是哪种萌物呢? 认识到自己在职场上的形象，更利于给自己做个适合的职场规划。赶快来测一测吧！！</div>

      </div>

      <div class="question-body result">

        </div>

        <div class="button-bottom-container">
          <div class="button-bottom" onclick="showShareFriend()">分享到朋友圈</div>
          <a href="http://www.besttopcareer.com"><div class="button-bottom button-anjuke">进入百思拓，了解更多职业信息</div></a>

      </div>
    </div>
